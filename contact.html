<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- charset does not get an end command -->
    <title>Basic-Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>


<header class="header">

    <div class="headercontent">

        <div class="namebox">
            <p>Teddy Bermes</p>
        </div>

        <div class="navbox">
            <a class="icon" href="index.html">About</a> |
            <a class="icon" href="portfolio.html">Portfolio</a> |
            <a class="icon" href="contact.html">Contact</a>
        </div>

    </div>

</header>

<body>

    <div class="content">

        <div class="left">
            <div class="contact">
                <h5>Portfolio</h5>
            </div>

            <hr>

            <div class="body3">

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>

            </div>
        </div>


        <div class="right">
            <div class="connect">

                <h2>Connect With Me</h2>

                <hr>
            </div>

            <div class="linkedin">
                <a href="www.linkedin.com"><img src="assets/images/linkedin.png" width= "50px" height="50px"></a>
            </div>

            <div class="stackoverflow">
                <a href="www.stackoverflow.com"><img src="assets/images/stackoverflow.png" width= "50px" height="50px"></a>
            </div>

            <div class="github">
                <a href="www.github.com"><img src="assets/images/github.png" width= "50px" height="50px"></a>
            </div>
        </div>

    </div>




</body>

</html>
